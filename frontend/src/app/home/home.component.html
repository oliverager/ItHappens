<section class="hero"></section>
<div class="body">
<div class="card-container">
  <button class="btnEvent" type="button" (click)="goToEvent()">Go To Event</button>
  <div *ngFor="let card of state.cards" class="card">
    <img [src]="card.imgurl" alt="Card Image">
    <div class="card-content">
      <h1 class="card-header">{{ card.title }}</h1>
      <h3>{{ card.location }}</h3>
      <p>Host</p>
    </div>
  </div>
  </div>
</div>
