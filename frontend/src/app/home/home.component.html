
<div class="body">
<div class="card-container">
  <div *ngFor="let card of state.cards" class="card">
    <img [src]="card.imgurl" alt="Card Image">
    <div class="card-content">
      <h3>{{ card.location }}</h3>
      <p>{{ card.address }}</p>
      <p>{{ card.activities }}</p>
    </div>
  </div>
</div>
</div>
