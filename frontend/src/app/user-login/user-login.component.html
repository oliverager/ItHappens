<header>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</header>
<div class="body">
  <div class="box-rounder">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h1 class="box-rounder-h1">Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Email" required formControlName="email" class="form-control">
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="password" placeholder="Password" required formControlName="password" class="form-control">
        <i class='bx bxs-lock-alt'></i>
      </div>

      <div class="remember-forgot">
        <label>
          <input type="checkbox">Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Log in</button>

      <button type="button" class="btn" (click)="displayTokenValues()">Testing</button>

      <div class="register-link">
        <p>Don't have an account?
          <a href="/user-signup">Register</a>
        </p>
      </div>
    </form>
  </div>
</div>
<p-toast
  position="bottom-center"
  key="bottomcenter">
</p-toast>
<footer></footer>
