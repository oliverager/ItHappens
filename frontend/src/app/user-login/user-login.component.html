
<header>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</header>
<div class="body">
<div class="box-rounder">
  <form action="">
    <h1 class="box-rounder-h1">Login</h1>
    <div class="input-box" class="form-control" formControlName="email" >
      <input type="text" placeholder="Email" required>
      <i class='bx bxs-user'></i>
    </div>

    <div class="input-box" class="form-control" formControlName="password">
      <input type="text" placeholder="Password" required>
      <i class='bx bxs-lock-alt' ></i>
    </div>

    <div class="remember-forgot">
      <label> <input type="checkbox">Remember me</label>
      <a href="#"> Forgot password?</a>
    </div>

    <button type="submit" (click)="logIn()" class="btn">Login</button>
    <div class="register-link">
      <p>Don't have an account?
        <a href="/user-signup">Register </a>
      </p>
    </div>

  </form>
</div>
</div>
<footer></footer>
