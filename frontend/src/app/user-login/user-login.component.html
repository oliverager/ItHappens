<main>
  <div class="body">
    <form [formGroup]="loginForm">
      <div class="box-rounder">
        <h1 class="title">Login</h1>

        <div class="input-box">
          <input type="email" id="email" name="email" placeholder="Email" class="form-control" formControlName="email">
          <div class="text danger" *ngIf="loginForm.controls['email'].invalid &&
    (loginForm.controls['email'].touched || loginForm.controls['email'].dirty || isFormSubmitted)">
            <span *ngIf="loginForm.controls['email'].errors?.['email']">Email is required</span>
          </div>
        </div>

        <div class="input-box">
          <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                 formControlName="password">
          <div class="text danger" *ngIf="loginForm.controls['password'].invalid &&
      (loginForm.controls['password'].touched || loginForm.controls['password'].dirty)">
          <span
            *ngIf="loginForm.controls['password'].errors?.['passwordRequirements']">Password is required</span>
          </div>
        </div>

        <div class="remember-forgot">
          <label>
            <input type="checkbox">Remember me
          </label>
          <a href="#">Forgot password?</a>
        </div>

        <button class="btn" type="button" (click)="onSubmit()">Log in</button>

        <button type="button" class="btn" (click)="displayTokenValues()">Testing</button>

        <div class="register-link">
          <p>Don't have an account?
            <a href="/user-signup">Register</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</main>
