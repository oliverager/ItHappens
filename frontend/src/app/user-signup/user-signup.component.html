<div class="body">

  <div class="box-rounder">
  <h1 class="box-rounder-h1">Sign Up</h1>
    <div class="input-box">
      <input [formControl]="createNewUser.controls.userName" type="text" id="username" name="username" placeholder="Username">
    </div>
  <div class="input-box">
    <input [formControl]="createNewUser.controls.firstName" type="text" id="firstname" name="firstname" placeholder="First Name">
  </div>
  <div class="input-box">
    <input [formControl]="createNewUser.controls.lastName" type="text" id="lastname" name="lastname" placeholder="Last Name">
  </div>
  <div class="input-box">
    <input [formControl]="createNewUser.controls.email" type="email" id="email" name="email" placeholder="Email">
  </div>
  <div class="input-box">
    <input [formControl]="createNewUser.controls.phone" type="phone" id="phone" name="phone" placeholder="Phone Number" pattern="[0-9]{8}">
  </div>
  <button class="btn" type="submit">Sign Up</button>
</div>
</div>
